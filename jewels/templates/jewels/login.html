{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html>

<head>
  <title>Lodge</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'jewels/css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'jewels/css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'jewels/css/responsive.css' %}" rel="stylesheet" />
</head>
<body>
      <!-- Login section -->

  <section class="contact_section layout_padding">
    <div class="design-box">
      <img src="{% static 'jewels/images/design-2.png' %}" alt="">
    </div>
    <div class="container ">
      <div class="">
        <h2 class="">
          LOGIN
        </h2>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">

          <form method="POST"  role="form" action="{% url 'login' %}">

            {% csrf_token %}

            {% for message in messages %}
                <div class="alert alert-info">{{message}}</div>
            {% endfor %}

            {{ login_form|crispy }}

            <p>You don't have an account yet? <a href="{% url 'register' %}"> Register Here</a>
            </p>

            <div class="d-flex ">
              <button type="submit">
                LOGIN
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="map_container">
            <div class="map-responsive">
              <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France" width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end contact section -->
<script type="text/javascript" src="{% static 'jewels/js/jquery-3.4.1.min.js' %} "></script>
<script type="text/javascript" src="{% static 'jewels/js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'jewels/js/custom.js' %}"></script>


</body>
</html>
