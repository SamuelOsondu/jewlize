<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Total Price</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in cart_entries %}
    <tr>
      <td>{{ entry.product.name }}</td>
      <td>{{ entry.quantity }}</td>
      <td>{{ entry.product.price * entry.quantity }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
